<style include="signin-shared">

#interceptDialog {
  padding: 20px;
  display: flex;
  flex-direction: column;
  text-align: center;
  overflow-wrap: break-word;  /* For very long names/emails/strings*/
}

#product-logo {
  width: 24px;
  height: 24px;
}

#title,
#name {
  color: var(--cr-primary-text-color);
  font-weight: 500;
  line-height: 24px;
  margin-bottom: 0px;
  margin-top: 8px;
}

#title {
  font-size: 1.125rem;
}

#subtitle,
#email {
  color: var(--cr-secondary-text-color);
  font-size: 0.8125rem;
  font-weight: 400;
  line-height: 20px;
}

#subtitle {
  margin-top: 8px;
}

#contents-container {
  margin-top: 16px;
  padding: 20px;
  border-radius: 16px;
  background-color: var(--color-chrome-signin-bubble-info-background);
}

#name {
  font-size: 1rem;
}

#button-container {
  margin-top: 16px;
  display: flex;
  flex-direction: column;
  row-gap: 8px;
}

#accept-button,
#cancel-button {
  width: 100%;
}

#acceppt-button-content {
  max-width: 200px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

#cancel-button {
  border: none;
}

.account-icon-container {
  --avatar-image-width: 60px;
  height: var(--avatar-image-width);
  left: calc(50% - var(--avatar-image-width)/2);
  position: relative;
  width: var(--avatar-image-width);
}

.account-icon {
  /** The user icon may be transparent, add a background */
  background-color: var(--md-background-color);
  border-radius: 50%;
  height: var(--avatar-image-width);
  top: 43px;
  width: var(--avatar-image-width);
}

.managed-user-badge {
  --badge-width: 20px;
  --badge-offset: -4px;
  background-color: var(--signin-work-badge-background-color);
  border: 2px solid var(--md-background-color);
  border-radius: 50%;
  bottom: var(--badge-offset);
  height: var(--badge-width);
  inset-inline-end: var(--badge-offset);
  position: absolute;
  width: var(--badge-width);
}

.managed-user-badge > iron-icon {
  --work-icon-size: 15px;
    bottom: 0;
    color: var(--signin-work-badge-foreground-color);
    height: var(--work-icon-size);
    left: 0;
    margin: auto;
    position: absolute;
    right: 0;
    top: 0;
    width: var(--work-icon-size);
}

</style>

<div role="dialog" id="interceptDialog" aria-labelledby="title"
aria-describedby="contents">

  <div id="header-container">
    <img id="product-logo"
      srcset="tangram://theme/current-channel-logo@1x 1x,
              tangram://theme/current-channel-logo@2x 2x"
      role="presentation">

    <h1 id="title">[[interceptionParameters_.title]]</h1>
    <div id="subtitle">[[interceptionParameters_.subtitle]]</div>

  </div>

  <div id="contents-container">
    <div id="contents">

      <div class="account-icon-container" id="accountIconContainer">
        <img class="account-icon" alt=""
          src="[[interceptionParameters_.pictureUrl]]">
        <div class="managed-user-badge"
            hidden="[[!interceptionParameters_.managedUserBadge.length]]">
          <iron-icon class="icon" icon="[[interceptionParameters_.managedUserBadge]]"></iron-icon>
        </div>
      </div>

      <div id="name">[[interceptionParameters_.fullName]]</div>
      <div id="email">[[interceptionParameters_.email]]</div>

      <div id="button-container">
        <cr-button id="accept-button" class="action-button"
            aria-label$="[[getAcceptButtonAriaLabel_(interceptionParameters_)]]"
            on-click="onAccept_">
            <div id="acceppt-button-content">
              [[i18n('chromeSigninAcceptText',
                 interceptionParameters_.givenName)]]
            </div>
        </cr-button>
        <cr-button id="cancel-button" on-click="onCancel_">
          $i18n{chromeSigninDeclineText}
        </cr-button>
      </div>

    </div>
  </div>

</div>
